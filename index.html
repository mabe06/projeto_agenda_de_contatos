<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"   href="./main.css" >
</head>
<body>
    

    <div class="container">
    <header>
        <img src = "./images/agenda.png" alt = "Caderno com símbolo de telefone" />
        <h1>Agenda de Contatos</h1>
    </header>

    

    <form id="form-contato">
        <input type = "text" id='nome-Contato' required placeholder = "Nome do contato" />
        <input type="text" id='numero_Phone' name="phone" placeholder="(99) 9999-9999" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})" 
        title="Número de telefone precisa ser no formato (99) 9999-9999" required="required" >
        <button type="submit"> Adicionar +</button>
    </form>

    <table cellspacing = "0">
        <thead>
            <tr>
            <th>Nome do contato</th>
            <th>Telefone</th>
            </tr>
        </thead>

        <tbody>

        </tbody>

        <tfoot>

        </tfoot>
    </table>
    </div>

    <script src="main.js"></script>
</body>

</html>
